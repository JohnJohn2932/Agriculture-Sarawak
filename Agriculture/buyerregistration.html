<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration | GreenGrow Sarawak</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="GreenGrow Sarawak">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">🏠 Home</a></li>
                <li><a href="marketplace.html">🛒 Marketplace</a></li>
                <li><a href="contact.html">📞 Contact</a></li>
            </ul>
        </nav>
        <button class="menu-toggle">☰</button>
    </header>

    <!-- Buyer Registration Form -->
    <section class="registration">
        <h2>👤 Register as a Buyer</h2>
        <p>Join GreenGrow Sarawak and start purchasing fresh farm products!</p>

        <form id="buyerForm">
            <label for="buyerName">Full Name</label>
            <input type="text" id="buyerName" placeholder="Enter your full name" required>

            <label for="buyerEmail">Email Address</label>
            <input type="email" id="buyerEmail" placeholder="Enter your email" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" placeholder="Enter a secure password" required>

            <button type="submit" class="btn">Register as Buyer</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GreenGrow Sarawak | All rights reserved.</p>
    </footer>

</body>
</html>
